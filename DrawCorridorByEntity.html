<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Use correct character set. -->
    <meta charset="utf-8">
    <!-- Tell IE to use the latest, best version. -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Make the application on mobile take up the full browser screen and disable user scaling. -->
    <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <title>通过Entity添加管道</title>
    <script src="./Cesium/Cesium.js"></script>
    <style>
        @import url(./Cesium/Widgets/widgets.css);

        html,
        body,
        #cesiumContainer {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <div id="credit"></div>
    <div id="cesiumContainer">
    </div>
    <script>
        var viewer = new Cesium.Viewer('cesiumContainer', {
            geocoder: false,
            homeButton: false,
            sceneModePicker: false,
            baseLayerPicker: false,
            navigationHelpButton: false,
            animation: false,
            creditContainer: "credit",
            timeline: false,
            fullscreenButton: false,
            vrButton: false,
        });

        //显示帧速
        viewer.scene.debugShowFramesPerSecond = true;

        //绘制管道
        var redCorrider = viewer.entities.add({
            name: "Green corridor on surface with rounded corners",
            corridor: {
                positions: Cesium.Cartesian3.fromDegreesArray([
                    -100.0,
                    40.0,
                    -105.0,
                    40.0,
                    -105.0,
                    35.0,
                ]),
                width: 200000.0,
                material: Cesium.Color.RED.withAlpha(0.5),
            },
        });

        var greenCorridor = viewer.entities.add({
            name: "Green corridor at height with mitered corners and outline",
            corridor: {
                positions: Cesium.Cartesian3.fromDegreesArray([
                    -90.0,
                    40.0,
                    -95.0,
                    40.0,
                    -95.0,
                    35.0,
                ]),
                height: 100000.0,
                width: 200000.0,
                cornerType: Cesium.CornerType.MITERED,
                material: Cesium.Color.GREEN,
                outline: true, // height required for outlines to display
            },
        });

        var blueCorridor = viewer.entities.add({
            name: "Blue extruded corridor with beveled corners and outline",
            corridor: {
                positions: Cesium.Cartesian3.fromDegreesArray([
                    -80.0,
                    40.0,
                    -85.0,
                    40.0,
                    -85.0,
                    35.0,
                ]),
                height: 200000.0,
                extrudedHeight: 100000.0,
                width: 200000.0,
                cornerType: Cesium.CornerType.BEVELED,
                material: Cesium.Color.BLUE.withAlpha(0.5),
                outline: true, // height or extrudedHeight must be set for outlines to display
                outlineColor: Cesium.Color.WHITE,
            },
        });

        viewer.zoomTo(viewer.entities);

    </script>
</body>

</html>
